<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "red", 80, 75);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

document.addEventListener('keydown', function(event) {
    if (event.keyCode == 65) {
        moveleft();
    }
    else if (event.keyCode == 68) {
         moveright();
    }
    else if (event.keyCode == 32) {
        jump(-0.2);
    }
}, true);

function component(width, height, color, x, y, type) {
    this.type = type;
    this.frictionForce = 0.01;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.jumpHeight = 0;
    this.speedY = 0;
    this.gravity = 0.05;
    this.gravitySpeed = 0;
    this.bounce = 0.6;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.endJump();
        if(this.speedX>0 && this.y==myGameArea.canvas.height - this.height){
        this.speedX=this.speedX-this.frictionForce;
        }
       if(this.speedX<0 && this.y==myGameArea.canvas.height - this.height ){
        this.speedX=this.speedX+this.frictionForce;
        }
    }
    this.hitBottom = function() {
    var rockright = myGameArea.canvas.width-this.width
    var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
        }
         if (this.y<0) {
            this.gravitySpeed = -(this.gravitySpeed);
        }
           if (this.x<=0 && this.speedX<0) {
            this.speedX = -(this.speedX);
        }
            if (this.x>=rockright && this.speedX>0) {
            this.speedX = -(this.speedX);
        }
    }
        this.endJump = function() {
        if (this.y < this.jumpHeight) {
            this.gravity = 0.05;
        }
    }
}

function moveleft() {
    myGamePiece.speedX = myGamePiece.speedX - 0.1;
}

function moveright() {
   myGamePiece.speedX = myGamePiece.speedX + 0.1;
}

function jump(n) {
   logAction(n)
   myGamePiece.gravity = n;
   myGamePiece.jumpHeight = myGamePiece.y-5;
}


function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
}




</script>

</script>

<br>
<p>Try to control the red square. 'A' = left, 'D' = right, 'Space' = jump</p>

</body>
</html>
